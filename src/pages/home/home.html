<ion-header>
  <ion-navbar>
    <ion-title>TodoList</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-input [(ngModel)]="newTodo" type="text" (keyup.enter)="addTodo($event)" class="textfield" name="newTodo" placeholder="Add new list">
  </ion-input>
  <button ion-button type="submit" (click)="addTodo($event)" [disabled]="newTodo===''">Add Todo </button>
  <ion-item [hidden]="newTodo">
    Type in a new todo...
  </ion-item>
  <ion-item [hidden]="!newTodo">
    Typing: {{ newTodo }}
  </ion-item>
  <div>
    <ion-list>
      <ion-item-sliding *ngFor="let todo of todoService.todos; let i=index">
        <ion-item>
          <ion-label class="todos" [ngClass]="{'checked': todo.completed}">{{ todo.newTodo }}</ion-label>
          <ion-checkbox checked="false" [(ngModel)]="todo.completed"></ion-checkbox>
        </ion-item>
        <ion-item-options>

          <button ion-button color="dark" (click)="openBasicModal(i,todo)">
            <ion-icon name="create"></ion-icon>Edit
          </button>
          <button ion-button color="danger" (click)="presentConfirm(i)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
